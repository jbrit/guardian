name: Deploy to EC2

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]



jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Run linting
      run: yarn lint 2>/dev/null || echo "No lint script found"

    - name: Run tests
      run: yarn test

    - name: Build application
      run: yarn build

    - name: Deploy to EC2
      if: github.event_name != 'pull_request'
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Create guardian directory if it doesn't exist
          mkdir -p /home/${{ secrets.EC2_USER }}/guardian/

          # Change to guardian directory
          cd /home/${{ secrets.EC2_USER }}/guardian/

          # Clone or pull the repository
          if [ -d ".git" ]; then
            git reset --hard HEAD~1
            git pull origin main
          else
            git clone ${{ github.server_url }}/${{ github.repository }} .
          fi

          # Build Docker image locally
          docker build -t guardian-bot:latest .

          # Stop existing container
          docker stop guardian-bot || true
          docker rm guardian-bot || true

          # Run new container
          docker run -d \
            --name guardian-bot \
            --restart unless-stopped \
            -p 3000:3000 \
            --env-file .env \
            guardian-bot:latest

          # Clean up old images
          docker image prune -f
